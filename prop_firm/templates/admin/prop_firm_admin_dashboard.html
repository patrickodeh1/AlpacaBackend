{% extends "admin/base_site.html" %}

{% block content %}
<h1>{{ title }}</h1>

<div style="display:flex; gap:16px; flex-wrap:wrap;">
  {% for item in dashboard_items %}
  <div style="background:#fff; border:1px solid #e5e7eb; padding:16px; border-radius:8px; width:220px; box-shadow: 0 1px 2px rgba(0,0,0,0.05)">
    <h3 style="margin:0 0 8px 0; font-size:1.1rem;"><a href="{{ item.url }}">{{ item.label }}</a></h3>
    <p style="font-size:1.6rem; margin:0;">{{ item.count }}</p>
  </div>
  {% endfor %}
</div>

<hr style="margin:24px 0;" />

<p>Quick links:</p>
<ul>
  <li><a href="/admin/">Django Admin Index</a></li>
  <li><a href="{{ dashboard_items.1.url }}">Manage Prop Firm Accounts</a></li>
  <li><a href="{{ dashboard_items.2.url }}">Manage Plans</a></li>
</ul>

{% endblock %}
